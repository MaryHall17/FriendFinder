<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<script src="https://code.jquery.com/jquery.js"></script>
    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   	 	<!--Font Awesome-->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
		<title>Survey</title>

	</head>
	<body>
		<!--Survey -->
		<div class="row">
			<div class= "col-md-2"></div>
			<div class= "col-md-8">
				<div class="card">
					<div class="card-header font-weight-bold">Survey</div>
					<div class="card block">
						<h6>About You</h6>
						<form>
							<div class="form-group">
								<label for="friend-name">Name (Required)</label>
								<input class="form-control" id="friend-name" type="text">
							</div>
							<div class="form-group">
								<label for="photo-link">Link to Profile Picture (Required)</label>
								<input class="form-control" id="photo-link" type="text">
							</div>
						</form>
					</div>
				</div>
				<form>
					<!--First Question-->
					<div class="form-group">
						<label for="Q1">
							<h6>Question 1</h6>
							<p>I can't go a whole day without listening to music</p>
						</label>
						<select class="form-control" id="Q1">
							<option value="">Select an option</option>
							<option value=1>1 (Strongly Disagree)</option>
							<option value=2>2</option>
							<option value=3>3</option>
							<option value=4>4</option>
							<option value=5>5 (Strongly Agree)</option>
						</select>
					</div>

					<!--Second Question-->
					<div class="form-group">
						<label for="Q2">
							<h6>Question 2</h6>
							<p>Friends are the family you choose. Yes?</p>
						</label>
						<select class="form-control" id="Q2">
							<option value="">Select an option</option>
							<option value=1>1 (Strongly Disagree)</option>
							<option value=2>2</option>
							<option value=3>3</option>
							<option value=4>4</option>
							<option value=5>5 (Strongly Agree)</option>
						</select>
					</div>

					<!--Third Question-->
					<div class="form-group">
						<label for="Q3">
							<h6>Question 3</h6>
							<p>You can forgive someone without an apology.</p>
						</label>
						<select class="form-control" id="Q3">
							<option value="">Select an option</option>
							<option value=1>1 (Strongly Disagree)</option>
							<option value=2>2</option>
							<option value=3>3</option>
							<option value=4>4</option>
							<option value=5>5 (Strongly Agree)</option>
						</select>
					</div>

					<!--Fourth Question-->
					<div class="form-group">
						<label for="Q4">
							<h6>Question 4</h6>
							<p>You like to try new things.</p>
						</label>
						<select class="form-control" id="Q4">
							<option value="">Select an option</option>
							<option value=1>1 (Strongly Disagree)</option>
							<option value=2>2</option>
							<option value=3>3</option>
							<option value=4>4</option>
							<option value=5>5 (Strongly Agree)</option>
						</select>
					</div>

					<!--Fifth Question-->
					<div class="form-group">
						<label for="Q5">
							<h6>Question 5</h6>
							<p>Once you get to really know someone, you have just as much as fun doing boring things with them like driving or watching TV as traditional fun activities like going out to eat or to a club.</p>
						</label>
						<select class="form-control" id="Q5">
							<option value="">Select an option</option>
							<option value=1>1 (Strongly Disagree)</option>
							<option value=2>2</option>
							<option value=3>3</option>
							<option value=4>4</option>
							<option value=5>5 (Strongly Agree)</option>
						</select>
					</div>

					<!--Sixth Question-->
					<div class="form-group">
						<label for="Q6">
							<h6>Question 6</h6>
							<p>You believe the strength of a bond isn't determined by how long you've known someone, but by mutually shared respect, loyalty, and regard toward each other.</p>
						</label>
						<select class="form-control" id="Q6">
							<option value="">Select an option</option>
							<option value=1>1 (Strongly Disagree)</option>
							<option value=2>2</option>
							<option value=3>3</option>
							<option value=4>4</option>
							<option value=5>5 (Strongly Agree)</option>
						</select>
					</div>

					<!--Seventh Question-->
					<div class="form-group">
						<label for="Q7">
							<h6>Question 7</h6>
							<p>You'd rather friends who are like family than pals to go to a club with, even if that means the pains that come with things like forgiveness and loyalty.</p>
						</label>
						<select class="form-control" id="Q7">
							<option value="">Select an option</option>
							<option value=1>1 (Strongly Disagree)</option>
							<option value=2>2</option>
							<option value=3>3</option>
							<option value=4>4</option>
							<option value=5>5 (Strongly Agree)</option>
						</select>
					</div>

					<!--Eighth Question-->
						<div class="form-group">
						<label for="Q8">
							<h6>Question 8</h6>
							<p>You think friends should have almost everything in common.</p>
						</label>
						<select class="form-control" id="Q8">
							<option value="">Select an option</option>
							<option value=1>1 (Strongly Disagree)</option>
							<option value=2>2</option>
							<option value=3>3</option>
							<option value=4>4</option>
							<option value=5>5 (Strongly Agree)</option>
						</select>
					</div>

					<!--Ninth Question-->
						<div class="form-group">
							<label for="Q9">
								<h6>Question 9</h6>
								<p>You're afraid of confrontation.</p>
							</label>
						<select class="form-control" id="Q9">
							<option value="">Select an option</option>
							<option value=1>1 (Strongly Disagree)</option>
							<option value=2>2</option>
							<option value=3>3</option>
							<option value=4>4</option>
							<option value=5>5 (Strongly Agree)</option>
						</select>
					</div>

					<!--Tenth Question-->
						<div class="form-group">
							<label for="Q10">
								<h6>Question 10</h6>
								<p>You don't like good-bye.</p>
							</label>
						<select class="form-control" id="Q10">
							<option value="">Select an option</option>
							<option value=1>1 (Strongly Disagree)</option>
							<option value=2>2</option>
							<option value=3>3</option>
							<option value=4>4</option>
							<option value=5>5 (Strongly Agree)</option>
						</select>
					

					<!--Submit Button-->
					<button class="btn btn-primary" id="submit-survey" type="button"> <i class="fa fa-check"></i>Submit</button>
				</form>
			</div>

			<div>
				<a href="api/FreindsList">API Friends Link</a>
				<a href="github">GitHub Repo</a>
			</div>
		</div>


	</body>
</html>
